<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 1280px; /* Set a fixed width for consistent layout */
            background-color: #f8f8f8;
            font-family: 'Lato', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* The main container that holds everything */
        .container {
            width: 100%;
            min-height: 720px; /* Ensures short letters still have a minimum canvas size */
            height: auto;      /* CRITICAL: Allows the container to grow with the content */
            padding: 80px 120px;
            box-sizing: border-box;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-image {
            width: 100%;
            max-height: 200px; /* Adjust as needed */
            object-fit: contain;
            margin-bottom: 40px;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .content {
            font-family: 'Lato', sans-serif;
            font-size: 24px;
            line-height: 1.8;
            color: #444;
            max-width: 800px; /* Keeps text readable */
            width: 100%;
            text-align: justify;
        }

        .author {
            margin-top: 60px;
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        {{#if templateImageUrl}}
            <img src="{{templateImageUrl}}" alt="Letterhead" class="header-image" />
        {{/if}}

        <h1 class="title">{{title}}</h1>

        <div class="content">
            {{{content}}}
        </div>

        <p class="author">- {{authorName}}</p>
    </div>
</body>
</html>
